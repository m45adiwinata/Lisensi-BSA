<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lisensi BSA</title>
    <link rel="stylesheet" href="tooltip.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md">
                <h4>Lisensi</h4>
                <div class="form-group mb-3 mt-4">
                    <input type="text" id="kode">
                    <button id="encrypt" class="btn btn-primary">submit</button>    
                </div>
                <div class="form-group">
                    <input type="text" id="md5">
                    <div class="tooltip2">
                        <button id="copyBtn" class="btn btn-primary">
                            <span class="tooltiptext" id="myTooltip">Copy to clipboard</span>copy
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="md5.js"></script>
    <script>
        let kode = document.querySelector('#kode');
        const btn = document.querySelector('#encrypt');
        let hasil = document.querySelector('#md5');
        const copy = document.querySelector('#copyBtn');
        btn.onclick = (event) => {
            event.preventDefault();
            hasil.value = md5(kode.value).substr(2,4).toUpperCase();
        }
        copy.onclick = (event) => {
            event.preventDefault();
            hasil.select();
            hasil.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(hasil.value);
            let tooltip = document.getElementById("myTooltip");
            tooltip.innerHTML = "Copied to clipboard!";
        }
        copy.onmouseout = () => {
            let tooltip = document.getElementById("myTooltip");
            tooltip.innerHTML = "Copy to clipboard";
        }
        kode.addEventListener('keyup', (event) => {
            event.preventDefault();
            if (event.keyCode === 13) {
                hasil.value = md5(kode.value).substr(2,4).toUpperCase();
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
